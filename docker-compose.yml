services:
  # Database Service
  pgdataaging:
    image: postgres:16-alpine
    container_name: pgdataaging
    hostname: ${POSTGRES_HOST:-pgdataaging}
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pgdataaging}
      POSTGRES_USER: ${POSTGRES_USER:-pgdataaging}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-testing}
    ports:
      - "${POSTGRES_EXTERNAL_PORT:-55434}:5432"
    volumes:
      - dataaging-volume:/var/lib/postgresql/data
    networks:
      - dataaging-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pgdataaging} -d ${POSTGRES_DB:-pgdataaging}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend Service
  backend:
    build: ./backend
    container_name: backend
    ports:
      - "${BACKEND_EXTERNAL_PORT:-8000}:8000"
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://pgdataaging:testing@pgdataaging:5432/pgdataaging}
    volumes:
      - ./backend/src:/app
      - ./backend/requirements.txt:/app/requirements.txt
    networks:
      - dataaging-network
    depends_on:
      pgdataaging:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: frontend
    ports:
      - "${FRONTEND_EXTERNAL_PORT:-5173}:5173"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.ts:/app/vite.config.ts
      - ./frontend/tsconfig.json:/app/tsconfig.json
      - ./frontend/tsconfig.app.json:/app/tsconfig.app.json
      - ./frontend/tsconfig.node.json:/app/tsconfig.node.json
      - ./frontend/package.json:/app/package.json
      - ./frontend/components.json:/app/components.json
      - ./frontend/eslint.config.js:/app/eslint.config.js
      - /app/node_modules
      - /app/dist
    networks:
      - dataaging-network
    depends_on:
      - backend
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://backend:8000}
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-/api/v1}

  # Reverse Proxy Service
  proxy:
    build: ./proxy
    container_name: proxy
    ports:
      - "${PROXY_EXTERNAL_PORT:-80}:80"
    networks:
      - dataaging-network
    depends_on:
      - frontend
      - backend

volumes:
  dataaging-volume:
    driver: local

networks:
  dataaging-network:
    driver: bridge
